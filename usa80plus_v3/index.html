<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="10;url=https://www.usa80plushockeyhalloffame.com">
  <title>USA 80+ Hockey Hall of Fame</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --primary-color: #002F6C;
      --accent-color: #ff4136;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--primary-color);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, var(--primary-color), #005aad);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeOut 2s ease-in-out forwards;
      animation-delay: 2.5s;
      z-index: 2;
    }

    .splash img {
      max-width: 200px;
      width: 60%;
      animation: popIn 2s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .content {
      opacity: 0;
      animation: contentFade 1s ease-out forwards;
      animation-delay: 3s;
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes contentFade {
      to { opacity: 1; }
    }

    .logo {
      max-width: 140px;
      margin: 0 auto 16px;
      display: block;
      opacity: 0;
      animation: logoFade 2s ease-out forwards;
      animation-delay: 3s;
    }

    @keyframes logoFade {
      to { opacity: 1; }
    }

    .content h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.1rem;
      margin: 10px auto 20px;
      max-width: 90%;
      line-height: 1.4;
      opacity: 0;
      animation: messageFade 1.5s ease-out forwards;
      animation-delay: 3.2s;
    }

    @keyframes messageFade {
      to { opacity: 1; transform: translateY(0); }
    }

    .content a {
      padding: 12px 22px;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 40px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 10px;
    }

    .content a:hover {
      background-color: #e63e00;
      transform: scale(1.05);
    }

    .rink-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: repeating-linear-gradient(
        45deg,
        #002F6C,
        #002F6C 10px,
        #005AAD 10px,
        #005AAD 20px
      );
      color: white;
      text-align: center;
      font-size: 0.85rem;
      padding: 10px 0;
      border-top: 2px solid #ff4136;
      font-weight: 600;
      letter-spacing: 0.7px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 -2px 6px rgba(0,0,0,0.2);
    }

    @media (min-width: 600px) {
      .content h1 { font-size: 2.4rem; }
      .content p { font-size: 1.25rem; }
      .content a { font-size: 1.1rem; }
      .logo { max-width: 160px; }
      .rink-footer { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="assets/img/logo.png" alt="USA 80+ Hockey Hall of Fame Logo" />
  </div>

  <div class="content">
    <img src="assets/img/logo.png" alt="USA 80+ Hockey Hall of Fame Logo" class="logo" />
    <h1>USA 80+ Hockey Hall of Fame</h1>
    <p>Celebrating champions who never stopped skating‚Äîthis is where their legacy lives on.</p>
    <a href="https://www.usa80plushockeyhalloffame.com" target="_blank">Enter the Hall üèÖ</a>
  </div>

  <footer class="rink-footer">
    usa80plushockeyhalloffame.com
  </footer>
</body>
</html>
