  <main>
    <section class="container py-5">
      <h2 class="mb-4 text-center">Nominate an 80+ Hockey Hall of Fame Candidate</h2>
      <form action="https://formsubmit.co/info@usa80plusHHOF.com" method="POST" class="mx-auto" style="max-width:600px;">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://usa80plusHHOF.com/thank-you.html">
        <input type="hidden" name="FormType" value="Nomination">
        <input type="text" name="_honey" style="display:none">
        <div class="mb-3">
          <label for="nomineeName" class="form-label">Nominee's Name:</label>
          <input type="text" id="nomineeName" name="Nominee Name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="nomineeAge" class="form-label">Nominee's Age (must be 80+):</label>
          <input type="number" id="nomineeAge" name="Nominee Age" class="form-control" min="80" required>
        </div>
        <div class="mb-3">
          <label for="nomineeLocation" class="form-label">Nominee's Location:</label>
          <input type="text" id="nomineeLocation" name="Nominee Location" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="nomineeAchievements" class="form-label">Nominee's Achievements/Contributions:</label>
          <textarea id="nomineeAchievements" name="Nominee Achievements" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="nominatorName" class="form-label">Your Name:</label>
          <input type="text" id="nominatorName" name="Nominator Name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="nominatorEmail" class="form-label">Your Email:</label>
          <input type="email" id="nominatorEmail" name="Nominator Email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="relationship" class="form-label">Your Relationship to Nominee:</label>
          <input type="text" id="relationship" name="Relationship" class="form-control">
        </div>
        <div class="mb-3">
          <label for="additionalInfo" class="form-label">Additional Information (optional):</label>
          <textarea id="additionalInfo" name="Additional Info" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Nomination</button>
      </form>
    </section>
  </main>
