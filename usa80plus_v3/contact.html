<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | USA 80+ Hockey Hall of Fame</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #001f4d;">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img
          src="images/logo_transparent.png"
          alt="USA 80+ HHOF Logo"
          style="height: 60px; width: auto; margin-right: 14px;"
        />
        USA 80+ HHOF
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="inductees.html">Inductees</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="nominate.html">Nominate</a></li>
          <li class="nav-item"><a class="nav-link active text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="container my-5">
    <h2 class="mb-4 text-center text-danger">Contact Us</h2>
    <p class="text-center">
      Get in touch for nominations, sponsorships, or general inquiries.
    </p>
    <p class="text-center">
      Email:
      <a href="mailto:usa80plusHHOF@gmail.com">usa80plusHHOF@gmail.com</a>
    </p>
    <form
      action="https://formsubmit.co/usa80plusHHOF@gmail.com"
      method="POST"
      class="mt-3 mx-auto"
      style="max-width: 600px;"
    >
      <input type="hidden" name="_captcha" value="false" />
      <input
        type="hidden"
        name="_next"
        value="https://usa80plushockeyhalloffame.com/thank-you.html"
      />
      <input type="text" name="_honey" style="display: none" />
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          required
          autocomplete="off"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          autocomplete="off"
        />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject:</label>
        <input type="text" id="subject" name="subject" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          class="form-control"
          required
          aria-describedby="messageHelp"
        ></textarea>
        <div id="messageHelp" class="form-text">Please enter your message here.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      &copy; 2024 USA 80+ Hockey Hall of Fame. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
